	<div class="card card-cascade narrower pb-3">
		<div class="table-responsive px-4 pt-4">

			<table class="table table-borderless">
				<tr class="row mx-0 no-change">

					<td class="col-lg-6 py-3">
						<form [formGroup]="userDetails">
							<input ngDefaultControl type="text" id="orangeForm-email" class="form-control"
								formControlName="first" placeholder="Provide first name" autocomplete="false">
							<span class="text-danger">{{errors.first_detail}} {{errors.firstname}}</span>
						</form>
					</td>
					<td class="col-lg-6 py-3">
						<form [formGroup]="userDetails">
							<input ngDefaultControl type="email" id="orangeForm-email" class="form-control"
								formControlName="last" placeholder="Provide last name" autocomplete="false">
							<span class="text-danger">{{errors.last_detail}} {{errors.lastname}}</span>
						</form>
					</td>
					<td class="col-lg-6 py-3">
						<form [formGroup]="userDetails">
							<input ngDefaultControl type="email" id="orangeForm-email" class="form-control"
								formControlName="email" placeholder="Provide email" autocomplete="false">
							<span class="text-danger">{{errors.email_detail}} {{errors.email}}</span>
						</form>
					</td>
					<!-- <td class="col-lg-6 py-3">
					<input ngDefaultControl [(ngModel)]="password" type="password" id="orangeForm-pass" class="form-control"
					placeholder="Provide password"  autocomplete="false">
					<span class="text-danger">{{errors.password}} {{errors.length}}</span>
                </td> -->
					<td class="col-lg-6 py-3">
						<select ngDefaultControl [(ngModel)]="role" name="role"
							class="browser-default custom-select d-block">
							<option [disabled]=true value=undefined>Choose Role</option>
							<option *ngFor="let row of optionsSelect" [value]="row.value" selected>{{row.label}}
							</option>
						</select>
						<span class="text-danger">{{errors.role}}</span>
					</td>
					<td class="col-lg-6 py-3">
						<form [formGroup]="userDetails">
							<input ngDefaultControl type="password" id="orangeForm-email" class="form-control"
								formControlName="password" placeholder="Provide password" autocomplete="false">
							<span class="text-danger">{{errors.email_detail}} {{errors.password}}</span>
						</form>
					</td>
					<td class="col-lg-6 py-3">
						<form [formGroup]="userDetails">
							<input ngDefaultControl type="text" id="orangeForm-email" class="form-control"
								formControlName="branch_code" placeholder="Provide Branch Code" autocomplete="false">
							<span class="text-danger">{{errors.email_detail}} {{errors.password}}</span>
						</form>
					</td>

					<td class="col-lg-12 text-center">
						<button class="btn blue-gradient btn-md waves-effect waves-light" mdbWavesEffect
							(click)="register()">
							Register New User
							<i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>

</section>
