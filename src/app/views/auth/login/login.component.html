<section class="container-fluid">
  <div class="center">
    <form class="form-signin">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
        />
      </div>

      <button (click)="signIn()" class="btn btn-lg btn-block">
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i> Login
      </button>
    </form>
  </div>
</section>
