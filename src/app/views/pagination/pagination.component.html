<!--Bottom Table UI-->
<div class="d-flex justify-content-between " style="overflow:auto;">
    <!--Pagination -->
    <nav>
        <div class="table-responsive mt-3">
            <table class="table table-borderless">
                <tr class="row mx-0 no-change">
                    <td>
                        <button [disabled]="page <= 1" (click)="page = page - 1; changePage()"
                            class="btn btn-uc waves-light btn-md m-0 tablebtn" mdbWavesEffect>Previous</button>
                    </td>
                    <td>
                        <input (blur)="changePage()" (keyup)="changePage($event)"
                            class="form-control new-width2 my-0 py-0" name="page" ngDefaultControl [(ngModel)]="page"
                            type="number" placeholder="{{page}}">
                    </td>
                    <td>
                        <button (click)="page = page + 1; changePage();"
                            class="btn btn-uc waves-light btn-md m-0 tablebtn" mdbWavesEffect>Next</button>
                    </td>
                </tr>
            </table>
        </div>
    </nav>
    <!--/Pagination -->
</div>
<!--Bottom Table UI-->
