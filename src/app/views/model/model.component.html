<div class="main">
  <!-- main dashboard -->

  <!-- SEARCH -->
  <div class="container">
    <div class="row">
      <!-- search by id -->
      <div class="col-md-3 merchant-id">
        <p>Model</p>
        <select
          ngDefaultControl
          [ngModelOptions]="{ standalone: true }"
          class="browser-default custom-select d-block input-id"
          mdbTooltip="How many times in a 24hr period"
          placement="top"
        >
          <option value="D210">D210</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="col-md-3"></div>

      <!-- filter -->
      <div class="col-lg-6">
        <div class="row">
          <div class="merchant-number">
            <p>Model</p>
            <input
              class="form-control my-0 py-0 phone-number"
              [ngModelOptions]="{ standalone: true }"
              ngDefaultControl
              type="text"
              placeholder=""
            />
          </div>
          <div class="merchant-name">
            <p>Version</p>
            <input
              class="form-control my-0 py-0 input-name"
              [ngModelOptions]="{ standalone: true }"
              ngDefaultControl
              type="text"
              placeholder=""
            />
          </div>
          <div class="merchant-status">
            <p>Status</p>
            <input
              class="form-control my-0 py-0 input-status"
              [ngModelOptions]="{ standalone: true }"
              ngDefaultControl
              type="text"
              placeholder=""
            />
          </div>
          <button class="btn btn-sm btn-filter">Filter</button>
        </div>
      </div>
    </div>
  </div>
  <br />

  <!-- modals  -->
  <table class="flexicon">
    <tr class="flex-cont row">
      <td class="icons">
        <img
          class="flexicon-image img-responsive"
          src="../../../assets/img/rubbish-can.svg"
        /><a>Delete</a>
      </td>
      <td class="icons">
        <img class="flexicon-image" src="../../../assets/img/arrows.svg" /><a
          >Import</a
        >
      </td>
      <td class="icons">
        <img
          class="flexicon-image"
          src="../../../assets/img/arrows (1).svg"
        /><a>Export</a>
      </td>
    </tr>
  </table>
  <br />
  <!-- table -->
  <div class="container">
    <table class="table table-striped table-hover mb-0">
      <!--Table head-->
      <thead>
        <tr style="text-align: center">
          <th>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="checkbox-style"
                id="tableDefaultCheck2"
              />
            </div>
          </th>
          <th class="th-md">S/N</th>

          <th class="th-md">
            <a (click)="sortBy('terminal_id')"
              >Model name
              <i class="fa fa-sort ml-1"></i>
            </a>
          </th>

          <th class="th-md">
            <a>
              Terminal os platform
              <i class="fa fa-sort ml-1"></i>
            </a>
          </th>

          <th class="th-md">
            <a (click)="sortBy('printer_status')"
              >Update By
              <i class="fa fa-sort ml-1"></i>
            </a>
          </th>
          <th class="th-md">
            <a (click)="sortBy('printer_status')"
              >Update Time
              <i class="fa fa-sort ml-1"></i>
            </a>
          </th>
        </tr>
      </thead>

      <!--Table body-->
      <tbody>
        <tr
          *ngFor="let row of merchants; let i = index"
          style="text-align: center"
        >
          <td>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="checkbox-style" />
              <!-- <label class="custom-control-label" for="tableDefaultCheck2">Check 2</label> -->
            </div>
            <!-- <input type="checkbox" [(ngModel)]="row.isSelected" (change)="getUnassigned(row.isSelected, row.serialNumber)">  -->
          </td>

          <td>{{ serial + i }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.terminal_os_platform }}</td>
          <td>{{ row.updated_by }}</td>
          <td>{{ row.updatedAt }}</td>
        </tr>
      </tbody>

      <!--Table body-->
      <tbody *ngIf="isData == false; else gettingData">
        <tr>
          <td colspan="15" style="text-align: center; padding: 5% 20%">
            <strong>No Data Available</strong>
          </td>
        </tr>
      </tbody>
      <ng-template #gettingData>
        <tbody *ngIf="isData == undefined">
          <tr>
            <td colspan="15" style="text-align: center; padding: 5% 20%">
              <mdb-spinner spinnerColor="blue"></mdb-spinner>
            </td>
          </tr>
        </tbody>
      </ng-template>
    </table>
  </div>
</div>
