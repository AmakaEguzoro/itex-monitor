<!--Double navigation-->
<header>
  <!-- Sidebar navigation -->
  <mdb-sidenav #sidenav class="fixed" [fixed]="true">
    <links class="bottom-fix">
      <div>
        <div class="logo-style" style="padding: 5px">
          <a href="/" class="m-0 p-0"
            ><img src="../../../assets/img/logo.png" class="img-fluid"
          /></a>
          <p>Terminal Management System</p>
        </div>
        <ul class="collapsible collapsible-accordion">
          <li
            [ngClass]="{
              active: (dashboardLink || {}).isActive
            }"
            #dashboardLink="routerLinkActive"
            routerLink="merchant"
            routerLinkActive="active-link"
            (click)="closeNav()"
          >
            <a> &nbsp; Merchant </a>
          </li>
          <li
            [ngClass]="{
              active: (dashboardLink2 || {}).isActive
            }"
            #dashboardLink2="routerLinkActive"
            routerLink="terminal"
            routerLinkActive="active-link"
            (click)="closeNav()"
          >
            <a> &nbsp; Terminal </a>
          </li>

          <li
            [ngClass]="{
              active: (dashboardLink3 || {}).isActive
            }"
            #dashboardLink4="routerLinkActive"
            routerLink="application"
            routerLinkActive="active-link"
            (click)="closeNav()"
          >
            <a> &nbsp; Application </a>
          </li>
          <li
            [ngClass]="{
              active: (dashboardLink3 || {}).isActive
            }"
            #dashboardLink4="routerLinkActive"
            routerLink="model"
            routerLinkActive="active-link"
            (click)="closeNav()"
          >
            <a> &nbsp; Model </a>
          </li>
          <li
            [ngClass]="{
              active: (dashboardLink7 || {}).isActive
            }"
            #dashboardLink7="routerLinkActive"
            routerLink="capk"
            routerLinkActive="active-link"
            (click)="closeNav()"
          >
            <a> &nbsp; CAPK </a>
          </li>
        </ul>

        <div></div>
      </div>
    </links>
  </mdb-sidenav>
  <!--/. Sidebar navigation -->

  <!-- Navbar -->
  <mdb-navbar SideClass="navbar double-nav fixed-top" [containerInside]="false">
    <navlinks class="navbar-container navbar-style px-4">
      <!-- SideNav slide-out button -->
      <div class="bar-style">
        <a (click)="sidenav.show()" class="button-collapse">
          <i class="fa fa-bars"></i>
          <!-- <div class="logo-style ml-1 mr-5" style="display: inline-block">
         
          </div> -->
        </a>
      </div>
      <!--/. SideNav slide-out button -->
    </navlinks>
    <!-- <logo>
            <div class="breadcrumbs breadcrumb-dn mr-auto">
                <img src="../../../assets/img/payvue.JPG" height="50" width="50" class="img-fluid flex-center"> --
                <p><strong>TrackMoney</strong></p>
            </div>
        </logo> -->
    <navlinks class="nav-style">
      <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">
        <li class="nav-item dropdown btn-group" dropdown>
          <a
            dropdownToggle
            type="button"
            class="nav-link dropdown-toggle waves-light"
            mdbWavesEffect
          >
            <i class="fa fa-user" style="color: #5322db"></i> &nbsp; role
          </a>
          <div
            class="dropdown-menu dropdown-primary dropdown-menu-right"
            role="menu"
          >
            <a routerLink="/auth/new-password" class="dropdown-item disabled"
              >Change Password</a
            >
            <a (click)="signOut()" class="dropdown-item">Log Out</a>
          </div>
        </li>
      </ul>
    </navlinks>
  </mdb-navbar>
  <!--/. Navbar -->
</header>
<!--/.Double navigation-->
